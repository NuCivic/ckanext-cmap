<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

<form action="${h.url_for(controller='package', action='search')}" id="dataset-search" class="simple-dataset-search clearfix" method="GET">
  <input type="search" class="search2" name="q" value="${c.q}" autocomplete="off" results="0" placeholder="${_('Find data - enter keywords here')}" />
  <span py:if="c.fields">
  <py:for each="(k, v) in c.fields"> 
    <input type="hidden" name="${k}" value="${v}" />  
  </py:for>
  </span>
  <div id="dataset-search-ext"></div>
</form>

</html>
